@(title: String)(content: Html)
@*background-image: url('@routes.Assets.versioned("/images/Background.webp")');*@
<!DOCTYPE html>
<html lang="en">
<head>
    @* Here's where we render the page title `String`. *@
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.versioned("/stylesheets/main.css")">
</head>
<style>
    html, body{
    margin: 0;
    min-height: 900px;
    background: rgb(27,197,194);
    background: linear-gradient(167deg, rgba(27,197,194,1) 0%, rgba(18,123,144,1) 50%, rgba(12,49,88,1) 100%);
    background-repeat: no-repeat;
    background-size: cover;
    }
</style>

<body class="container-fluid" >
<nav class="navbar navbar-expand-lg bg-transparent border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand text-light fw-bold" href="/home">Home</a>
        <div class=" navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item py-1">
                    <a class="btn active border-light-subtle card-link text-light" aria-current="page" href="/github/saved">Saved Profiles</a>
                </li>
            </ul>
        </div>

        <form class="d-flex" role="search">
            <input class="form-control me-2 border-light-subtle bg-transparent " type="search" placeholder="Search"
                   aria-label="Search">
            <button class="btn border-light-subtle card-link text-light" type="submit">Search</button>
        </form>
    </div>
</nav>
@* And here's where we render the `Html` object containing
* the page content. *@
@content

<script src="https://cdn.jsdelivr.net/npm/bootstrap@@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
</body>
</html>
